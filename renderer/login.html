<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Niffler</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style/index.css">
</head>

<body>
    <div id="niffler-logo">
        <transition name="fade">
            <span v-if="show" class="shiny" >
              <span class="inner-shiny">
                niffler
              </span>
            </span>
        </transition>
    </div>
    <div id="login">
        <div v-if="loading">
            <div class="loader">Loading...</div>
        </div>
        <div v-else>
            <p v-if="noRegisteredUsers">Welcome to niffler!</p>
            <p v-else>{{message}}</p>
            <p v-if="noRegisteredUsers">Enter a username to continue üòÅ</p>
            <ul id="username_list" v-if="usernamesLoaded">
                <li v-for="user in users" transition="staggered" stagger="100" v-on:click="selectUser(user.name)">
                    {{ user.name }}
                </li>
                <li>
                    <input type="text" :placeholder="noRegisteredUsers ? 'username' : 'Someone new'" id="new-username-input" v-on:keyup.enter="registerNewName()" />
                </li>
            </ul>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
